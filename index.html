<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="PRAGMA" content="NO-CACHE" />
		<meta http-equiv="EXPIRES" content="0" />
		<meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
		<title>WebAR Sample</title>

		<!-- import aframe and then ar.js with image tracking / location based features -->
		<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

		<!-- style for the loader -->
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<!-- minimal loader shown until image descriptors are loaded -->
		<div class="arjs-loader">
			<div>Loading, please wait...</div>
		</div>
		<a-scene
			vr-mode-ui="enabled: false;"
			renderer="logarithmicDepthBuffer: true;"
			embedded
			arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
		>
			<!-- we use cors proxy to avoid cross-origin problems -->
			<a-nft
				type="nft"
				url="https://cors-anywhere.herokuapp.com/https://raw.githack.com/evilz0212/ex-ar-webar/master/public/assets/vessel"
				smooth="true"
				smoothCount="10"
				smoothTolerance="0.01"
				smoothThreshold="2"
			>
				<a-entity
					gltf-model="https://cors-anywhere.herokuapp.com/https://raw.githack.com/evilz0212/ex-ar-webar/master/public/assets/vessel.glb"
					scale="50 50 50"
					position="200 -800 -100"
					rotation="270 0 0"
				>
				</a-entity>
			</a-nft>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
